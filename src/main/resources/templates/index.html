<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-Socket</title>
    <link href="css/chat.css" rel="stylesheet">
    <script src="js/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/chat-socket.js"></script>
</head>
<body>
    <div class="chat">
        <div class="chat-controller">
            <input id="nicknameInputBox" type="text">
            <input id="messageInputBox" type="text">
            <div>
                <button id="connectChatRoomBtn">연결</button>
                <button id="messageInputBtn">입력</button>
            </div>
        </div>
        <div class="chat-message">
            <div id="messageOutputBox"></div>
        </div>
    </div>
</body>
</html>
